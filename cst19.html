<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table css</title>
    <style>
        table{
            border-spacing: 2px;
            border-style: solid;
        }
        #one{
            border-style: solid;
        }
        #two{
            border-style: dotted;
        }
        #three{
            border-style: dotted;
        }
        #four{
            border-style: dashed;
        }
        #five{
            border-style: dashed;
        }
        td{
            padding: 30px;
        }
    </style>
</head>
<body>
<table border="1px">
    <tbody>
    <tr>
        <td id="one">Name</td>
        <td>Contact</td>
    </tr>
    <tr>
        <td id="two">A</td>
        <td id="three">B</td>
    </tr>
    <tr>
        <td id="four">C</td>
        <td id="five">D</td>
    </tr>

    </tbody>
</table>
</body>
</html>
