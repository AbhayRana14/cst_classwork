<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tables</title>


    <style>
        table{
            border-color: black;
            border-style: solid;
            padding: -2px;
        }

        th,td{
            text-align: left;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: #f5f5f5;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>



</head>
<body>
<table border="2px">
<tbody>
    <tr>
        <td colspan="4"><strong>INVOICE#43367546</strong></td>
        <td><strong>9 JAN 2018</strong></td>
    </tr>
    <tr>
        <td colspan="4"><strong>PAY TO:</strong><BR>ACME COMPANY<BR>132 MAIN ST.<BR>MUMBAI 135895</td>
        <td><strong>CUSTOMER:</strong><BR>SMITAJAY<BR>WILIMSONS<BR>SOUTHEAST,125875</td>
    </tr>
    <tr>
        <td colspan="2">NAME</td>
        <td>QTY.</td>
        <td>@</td>
        <td>COST</td>
    </tr>
    <tr>
        <td colspan="2">PAPERCLIPS</td>
        <td>1000</td>
        <td>0.01</td>
        <td>10.00</td>
    </tr>
    <tr>
        <td colspan="2">Staples</td>
        <td>100</td>
        <td>1.00</td>
        <td>100.00</td>
    </tr>
    <tr>
        <th colspan="4">Subtotal</th>
        <td>110.00</td>
    </tr>
    <tr>
        <th colspan="3">TAX</th>
        <td>8%</td>
        <td>8.80</td>
    </tr>
    <tr>
        <th colspan="4">GRAND TOTAL</th>
        <td>$118.80</td>
    </tr>
</tbody>
</table>
</body>
</html>
