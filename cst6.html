<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>navigator objects</title>
</head>
<body>
<h1>Following are the details</h1>
<script>

    document.writeln("<br> Name of the browser/ Navigator Application Code Name :          " +navigator.appCodeName);
    document.writeln("<br> Name of the Navigator :"         +navigator.appName);
    document.writeln("<br> Version of Navigator :         "+navigator.appVersion);
    document.writeln("<br> Cookie Enabled(True of False):          "+navigator.cookieEnabled);
    document.writeln("<br> Browser Language:          "+navigator.language);
    document.writeln("<br> Browser Agent:           "+navigator.userAgent);
    document.writeln("<br> Browser Platform:          "+navigator.platform);

</script>
</body>
</html>
