<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<form>
    <table border="2px">
        <tr>
            <td>Enter Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Skills</td>
            <td>CSS<input type="checkbox">Javascript<input type="checkbox">PHP<input type="checkbox"> jQuery<input type="checkbox"></td>
        </tr>
        <tr>
            <td>Upload image</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>Male<input type="radio">Female<input type="radio"></td>
        </tr>
        <tr>
            <td>Select country</td>
            <td><select>
                <option>India</option>
                <option>America</option>
                <option>Russia</option>
            </select></td>
        </tr>
        <tr>
            <td>Comments</td>
            <td><textarea></textarea></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center"><button type="submit">Send us</button></td>
        </tr>
    </table>
</form>

</body>
</html>
